<!doctype HTML>
<html>
	<script src="js/aframe.min.js"></script>
	<script src="js/aframe-ar.js"></script>
	<script src="js/aframe-text-geometry-component.min.js"></script>
	<title>Hello World</title>

	<body style="margin: 0px; overflow: hidden;">

		<a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">

			<a-assets>
				<a-asset-item id="exoFont" src="fonts/exoBlack.typeface.json"></a-asset-item>
				<img id="pixels" src="images/pixels.png" />
			</a-assets>


			<a-marker type="pattern" url="marker_patt/letterA.patt">

				<a-plane color="white" rotation="-90 0 0" position="0 -0.25 0" width="3" material="transparent: true; opacity: 0.90"></a-plane>

				<a-text value="Hello, world!" font="fonts/Exo2Bold.fnt" color="green" rotation="-90 0 0" align="center" scale="2 2 2"></a-text>


			</a-marker>

			<a-marker type="pattern" url="marker_patt/letterB.patt">

				<a-entity text-geometry="value: Hello, world!; font: #exoFont;"
					material="color: blue; src: #pixels; repeat: 0.5 0.5;"
					rotation="-90 0 0">
				</a-entity>

			</a-marker>

			<a-entity camera></a-entity>

		</a-scene>
	</body>
</html>
